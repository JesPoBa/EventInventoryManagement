<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Equipment Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
</head>
<body>

    <div class="left-sidebar">
        <h2>Navigation</h2>
        <ul class="nav-list">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="calendar.html" class="active">Calendar</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-container">
            <h2>Task Scheduling</h2>
            <div id="calendar"></div>

            <div class="task-form">
                <h3>Add Task</h3>
                <form id="task-form">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" name="task-title" required>
                    <label for="task-date">Date:</label>
                    <input type="date" id="task-date" name="task-date" required>
                    <label for="task-time">Time:</label>
                    <input type="time" id="task-time" name="task-time" required>
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
