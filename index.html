<body>

    <div class="main-content">
        
    </div>

    <div class="main-content">
        <div class="dashboard-container">
            <h1>Equipment Inventory Dashboard</h1>

            <div class="dashboard">
                <div class="card">
                    <h2>Total Equipment</h2>
                    <p id="totalEquipment">0</p>
                </div>
                <div class="card">
                    <h2>Total Quantity</h2>
                    <p id="totalQuantity">0</p>
                </div>
                <div class="card">
                    <h2>Good Condition</h2>
                    <p id="goodCondition">0</p>
                </div>
                <div class="card">
                    <h2>Needs Repair</h2>
                    <p id="needsRepair">0</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="conditionChart"></canvas>
            </div>
<!--
            <div class="form-container">
                <h2>Add New Equipment</h2>
                <form id="equipmentForm">
                    <input type="text" id="equipmentName" placeholder="Equipment Name" required>
                    <input type="text" id="equipmentType" placeholder="Equipment Type" required>
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <input type="text" id="condition" placeholder="Condition" required>
                    <button type="submit">Add Equipment</button>
                </form>
            </div>

            <h2>Inventory List</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Equipment items will be added here dynamically -->
                </tbody>
            </table> 

        </div>
    </div>

</html>
